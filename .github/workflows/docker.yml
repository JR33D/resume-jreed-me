name: Docker Compose Build

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker images
      run: docker-compose build
  publish:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - name: Login to ghcr.io
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: publish to ghcr.io/jr33d/resume-jreed-me_client
      run: docker push ghcr.io/jr33d/resume-jreed-me_client:latest
    - name: publish to ghcr.io/jr33d/resume-jreed-me_api
      run: docker push ghcr.io/jr33d/resume-jreed-me_api:latest
    - name: publish to ghcr.io/jr33d/resume-jreed-me_nginx
      run: docker push ghcr.io/jr33d/resume-jreed-me_nginx:latest
  
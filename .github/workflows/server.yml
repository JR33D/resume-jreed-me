name: Server Build and Test

on:
  workflow_dispatch:
  workflow_call:
  pull_request:
    branches: [ "main" ]
    paths:
      - 'server/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
    - uses: actions/checkout@v3
    - name: Building Express Server
      uses: actions/setup-node@v3
      with:
        node-version: 'latest'
        cache: 'yarn'
        cache-dependency-path: 'server/yarn.lock'
    - run: yarn install
    - run: yarn build
  test:
    needs: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
    - uses: actions/checkout@v3
    - name: Building React Client
      uses: actions/setup-node@v3
      with:
        node-version: 'latest'
        cache: 'yarn'
        cache-dependency-path: 'server/yarn.lock'
    - run: yarn install
    - run: yarn test
